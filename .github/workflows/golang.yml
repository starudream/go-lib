name: Golang

on:
  push:
    branches:
      - v2
  pull_request:
    branches:
      - v2

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: stable
      - run: make test-core
      - run: make bin-app
      - run: make bin-release
